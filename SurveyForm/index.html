<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h2>Customer Survey Form</h2>
    </div>
    <div class="form-container">
      <form id="surveyForm" onsubmit="saveData();">
        <div class="form-column">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-input" required />
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="form-input" required />
          <label for="gender" class="form-label">Gender</label><br />

          <input type="checkbox" id="male" name="gender" value="Male" />
          <label for="male">Male</label>

          <input type="checkbox" id="female" name="gender" value="Female" />
          <label for="female">Female</label>

          <input type="checkbox" id="other" name="gender" value="other" />
          <label for="other">Other</label>

          <label for="email" class="form-label">Email Id</label>
          <input type="email" id="email" name="email" class="form-input" required />
        </div>
        <div class="form-column">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" id="lastName" name="lastName" class="form-input" required />
          <label for="country" class="form-label">Country:</label>
          <select id="country" class="form-input" required/>
            <option value="" disabled selected>Select Country</option>
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
          </select>
          <label for="profession" class="form-label">Profession:</label>
          <input type="text" name="profession" id="profession" class="form-input" required />
          <label for="mobile" class="form-label">Mobile Number:</label>
          <input type="text" id="mobile" name="mobile" class="form-input" required />
        </div>
        <!-- <input type="button" id="submit" value="submit" /> -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
      <div id="popup" class="hidden">
        <div id="popupContent"></div>
        <button id="closePopup">Close</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
